<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>Kasta tärning med vänner!</h1>
    </header>

    <main id="main">
      <!--Fält för namen-->
      <div id="userContainer"></div>
      <div id="user">
        <h2>Skriv ditt namn för att börja spela!</h2>
        <form id="formUser">
          <input type="text" id="inputUser" />
          <button>Börja!</button>
        </form>
      </div>

      <div id="dice">
        <form id="form-dice">
          <input id="roll-dice" type="button" value="Kasta tärningen!" />
          <h2>Du fick:</h2>
          <h3 id="dice-value"></h3>
        </form>
      </div>

      <h2>Lista med värden:</h2>
      <ul id="scores"></ul>
    </main>

    <script src="/socket.io/socket.io.js"></script>
    <script src="index.js"></script>
  </body>
</html>
